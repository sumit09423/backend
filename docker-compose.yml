services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: honodb-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: honodb
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - honodb-network

  # Node.js Application
  app:
    build: .
    container_name: honodb-app
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://admin:password123@mongodb:27017/honodb?authSource=admin
    depends_on:
      - mongodb
    networks:
      - honodb-network
    volumes:
      - ./src:/app/src:ro

  # MongoDB Express (Optional - Database Admin UI)
  mongo-express:
    image: mongo-express:1.0.2
    container_name: honodb-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - honodb-network

volumes:
  mongodb_data:

networks:
  honodb-network:
    driver: bridge
